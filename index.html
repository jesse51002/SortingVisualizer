<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body>
    <div class="TitleHolder">
      <h1 class="Title">PathFinder and Maze Generator</h1>

      <h3 class="SortShower" id="SortShower">Sorting Algorithms</h3>
    </div>
    
    <div class="PageHolder">

      <div class="AlgButtons">
        <button id="Selection" class="AlgButton">
          Selection Sort
        </button>
        <button id="Insertion" class="AlgButton">
          Insertion Sort
        </button>
        <button id="Bubble" class="AlgButton">
          Bubble Sort
        </button>
      </div>

      <div class="SortingGrid">
        <div id="P5Canvas" class="P5Canvas"></div>

        <div class="InputHolder">
          <div class="SliderHolder">
            <h3 class="SliderText" id="SpeedText">Speed: 20</h3>
            <input type="range" min="1" max="100" value="50" class="slider" id="SpeedSlider">
          </div>
          <div class="SliderHolder">
            <h3 class="SliderText" id="SizeText">Size: 200</h3>
            <input type="range" min="50" max="1000" value="200" class="slider" id="SizeSlider">
          </div>
        </div> 
      </div>

      <div class="AlgButtons">
        <button id="Merge" class="AlgButton">
          Merge Sort
        </button>
        <button id="Quick" class="AlgButton">
          Quick Sort
        </button>
      </div>

    </div>

    
    
    <script src="Sorting/QuickNode.js"></script>
    <script src="Sorting/Quick.js"></script>
    <script src="Sorting/MergeNode.js"></script>
    <script src="Sorting/Merge.js"></script>
    <script src="Sorting/Bubble.js"></script>
    <script src="Sorting/Selection.js"></script>
    <script src="Sorting/Insertion.js"></script>
    <script src="Sorting/SortingMaster.js"></script>

  </body>
</html>
